<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print random number</title>
</head>
<body>
    <p id="value" style="margin: 20px;"></p>

    <script>

        var i = 0;


        while (i<10) {
            document.write("<br>",i);
            i++;
        }
    </script>
</body>
</html>
